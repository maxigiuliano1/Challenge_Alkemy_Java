<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/baseLayouts::head"> </head>

<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header"><h4>Register Teacher</h4></div>
                <div class="card-body">
                    <form th:action="@{/admin/registerTeacher}" th:object="${producto}" method="POST">
                        <div class="row form-group">
                            <label class="col-md-3">Name</label>
                            <input type="text" class="form-control col-md-7" th:field="*{name}"/>
                            <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                        </div>
                    
                        <div class="row form-group">
                            <label class="col-md-3">Last Name</label>
                            <input type="text" class="form-control col-md-7" th:field="*{lastname}"/>
                        </div>

                        <div class="row form-group">
                            <label class="col-md-3">Dni</label>
                            <input type="text" class="form-control col-md-7" th:field="*{dni}"/>
                        </div>

                        <div class="row form-group">
                            <label class="col-md-3">Active</label>
                            <input type="text" class="form-control col-md-7" th:field="*{active}"/>
                        </div>
                    
                        <div class="row form-group">
                            <input type="submit" class="btn btn-success btn-black col-md-7 offset-3" value="Register"/>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>


</body>
</html>
